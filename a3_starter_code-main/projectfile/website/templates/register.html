{% extends 'base.html' %}
{% block content %}

<div id="formBox">
    <div id="registerForm">
        <div class="col">
            <div class="col-12 col-md-6">
            <form>
            <form>
                <div>
                    <h2>Sign Up</h2>
                </div>
            </form>
            </div>
            <p>Personal Info</p>
            <div class="row">
                <div class="col-12 col-md-6">
                    <form>
                        <div>
                            <input type="text" class="form-control form-control-lg" placeholder="First name...">
                        </div>
                    </form>
                </div>
                <div class="col-12 col-md-6">
                    <form>
                        <div>
                            <input type="text" class="form-control form-control-lg" placeholder="Last name...">
                        </div>
                    </form>
                </div>
            </div>

            <p>Contact Info</p>
            <div class="row">
            <div class="col-12 col-md-6">
            <form>
                <div>
                    <input type="email" class="form-control form-control-lg" id="emailInput"
                        aria-describedby="eventNameInput" placeholder="Email...">
                </div>
            </form>
            </div>
            <div class="col-12 col-md-6">
                <form>
                    <div>
                        <input type="phone_number" class="form-control form-control-lg" id="phone_number_Input"
                            aria-describedby="eventNameInput" placeholder="Phone Number...">
                    </div>
                </form>
            </div>
            </div>
            <p>Password</p>
            <div class="row">
                <div class="col-12 col-md-6">
                    <form>
                        <div>
                            <input type="password" class="form-control form-control-lg" id="passwordInput"
                                aria-describedby="addressInput" placeholder="Password...">
                        </div>
                    </form>
                </div>
                <div class="col-12 col-md-6">
                    <form>
                        <div>
                            <input type="password_confirm" class="form-control form-control-lg" id="confirmInput"
                                aria-describedby="addressInput" placeholder="Confirm Password...">
                                <div class="submitButton">
                                    <input type="submit" style="float: right;">
                                </div>
                        </div>
                    </form>
                </div>
            </div>
            </form>
            </div>
    </div>
</div>

{% endblock %}
