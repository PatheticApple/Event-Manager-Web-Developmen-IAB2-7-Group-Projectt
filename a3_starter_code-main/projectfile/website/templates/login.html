{% extends 'base.html' %}
{% block content %}

    <div id="formBox">
        <div id="loginForm">
            <div class="col">
                <div class="col-12 col-md-6">
                <form>
                    <div>
                        <h2>Login</h2>
                    </div>
                </form>
                </div>
                <div class="col-12 col-md-6">
                <form>
                    <div>
                        <input type="email" class="form-control form-control-lg" id="eventNameInput"
                            aria-describedby="eventNameInput" placeholder="Email...">
                    </div>
                </form>
                </div>
                <div class="col-12 col-md-6">
                <form>
                    <div>
                        <input type="password" class="form-control form-control-lg" id="addressInput"
                            aria-describedby="addressInput" placeholder="Password...">
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <form>
                            <div class="submitButton">
                                <input type="submit" placeholder="Submit">
                            </div>
                            </form>
                        </div>
                        <div class="col-12 col-md-6">
                            <form>
                            <div class="submitButton">
                                <a href="/register">Sign Up?</a>
                            </div>
                            </form>
                        </div>
                    </div>
                </form>
                </div>

                
        </div>
    </div>
        {% endblock %}
